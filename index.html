<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div class="gral">
            <div class="header">
                <img src="Captura de pantalla 2024-04-13 175554.png" alt="Logo Mascotas" class="header-img">
                <h2 class="header-title">Declaración simple</h2>
            </div>

            <div class="conteto">
                <form action="">
                    <div class="input-group">
                        <label for="nombre_declarante">Nombre Declarante:</label>
                        <input type="text" id="nombre_declarante" name="nombre_declarante" class="form-input">
                    </div><br><br>

                    <div class="input-group">
                        <label for="ci">Célula Nacional de Identidad:</label>
                        <input type="text" id="ci" name="ci" class="form-input"
                            placeholder="Célula Nacional de Identidad">
                    </div><br><br>

                    <div class="input-group">
                        <label for="profesion">Profesión u Oficio:</label>
                        <input type="text" id="profesion" name="profesion" class="form-input"
                            placeholder="Profesión u Oficio">
                    </div><br><br>

                    <div class="input-group">
                        <label for="domicilio">Domiciliado en:</label>
                        <input type="text" id="domicilio" name="domicilio" class="form-input" placeholder="Domicilio">
                    </div><br><br>

                    <div class="input-group">
                        <label for="comuna">Comuna de:</label>
                        <input type="text" id="comuna" name="comuna" class="form-input" placeholder="Comuna">
                    </div><br><br>

                    <div class="input-group">
                        <label for="region">Región:</label>
                        <input type="text" id="region" name="region" class="form-input" placeholder="Región">
                    </div><br><br>

                    <div class="input-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-input" placeholder="Teléfono">
                    </div><br><br>

                    <div class="input-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Correo electrónico">
                    </div><br><br>

                    <h3>Datos de la Mascota</h3><br>

                    <div class="input-group">
                        <label for="nombre_mascota">Nombre de Mascota:</label>
                        <input type="text" id="nombre_mascota" name="nombre_mascota" class="form-input"
                            placeholder="Nombre de Mascota">
                    </div><br><br>

                    <div class="input-group">
                        <label for="especie">Especie:</label>
                        <input type="text" id="especie" name="especie" class="form-input" placeholder="Especie">
                    </div><br><br>

                    <div class="input-group">
                        <label for="sexo">Sexo:</label>
                        <input type="text" id="sexo" name="sexo" class="form-input" placeholder="Sexo">
                    </div><br><br>

                    <div class="input-group">
                        <label for="raza">Raza:</label>
                        <input type="text" id="raza" name="raza" class="form-input" placeholder="Raza">
                    </div><br><br>

                    <div class="input-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" class="form-input" placeholder="Color">
                    </div><br><br>

                    <div class="input-group">
                        <label for="esterilizado">Esterilizado:</label><br>
                        <input type="radio" id="si" name="esterilizado" value="si">
                        <label for="si">Sí</label>
                        <input type="radio" id="no" name="esterilizado" value="no">
                        <label for="no">No</label>
                    </div><br><br>

                    <div class="input-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-input"
                            placeholder="Fecha de Nacimiento">
                    </div><br><br>

                    <div class="input-group">
                        <label for="razon_tenencia">Razón de Tenencia:</label><br>
                        <input type="radio" id="caza" name="razon_tenencia" value="caza">
                        <label for="caza">Caza</label>
                        <input type="radio" id="reproduccion" name="razon_tenencia" value="reproduccion">
                        <label for="reproduccion">Reproducción</label><br>
                        <input type="radio" id="compañia" name="razon_tenencia" value="compañia">
                        <label for="compañia">Compañía</label>
                        <input type="radio" id="seguridad" name="razon_tenencia" value="seguridad">
                        <label for="seguridad">Seguridad</label><br>
                        <input type="radio" id="deporte" name="razon_tenencia" value="deporte">
                        <label for="deporte">Deporte</label>
                        <input type="radio" id="terapia" name="razon_tenencia" value="terapia">
                        <label for="terapia">Terapia</label><br>
                        <input type="radio" id="exposicion" name="razon_tenencia" value="exposicion">
                        <label for="exposicion">Exposición</label>
                        <input type="radio" id="asistencia" name="razon_tenencia" value="asistencia">
                        <label for="asistencia">Asistencia</label><br>
                        <input type="radio" id="trabajo" name="razon_tenencia" value="trabajo">
                        <label for="trabajo">Trabajo</label><br><br>
                    </div>

                    <div class="input-group">
                        <label for="firma">Firma:</label><br>
                        <input type="text" id="firma" name="firma" class="form-input" placeholder="Firma"><br><br>
                    </div>

                    <div class="input-group">
                        <label for="nombre_declarante">Nombre Declarante:</label><br>
                        <input type="text" id="nombre_declarante" name="nombre_declarante" class="form-input"
                            placeholder="Nombre Declarante"><br><br>
                    </div>

                    <div class="button-area">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </body>

    </html>
